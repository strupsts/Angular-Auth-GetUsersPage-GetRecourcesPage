<!--  При ожидании от сервера данных будет отображаться индикатор загрузки  -->
<div class="resources_main-container" *ngIf="reso; else loader">
  <div class="rs_optionBar">
    <ul class="rs_pageList" >
<!--  Количество страниц, зависит от перменной в сервисе  -->
      <li class="rs_page"
                *ngFor="let currPage of resourcesService.totalPages; index as i"
                (click)="changePageRefresh(i+1)" >
        {{i+1}}
      </li>
    </ul>
  </div>
  <div class="rs_list-container" >
<!--  Карточка ресурса   -->
    <div class="rs_card-container"  >
      <div *ngFor="let card of reso.data" class="rs_card">
        <div class="rs_color" [ngStyle]="{'background': card.color ,pantoneKey: '101'}"></div>
        <div class="rs_name">{{card.name}}</div>
        <div class="rs_year">YEAR: {{card.year}}</div>
        <div class="rs_codes" [ngStyle]="{'color':card.color}">
          <div class="rs_codes-hash">HASH: {{card.color}}</div>
          <div class="rs_codes-pantone">PANTONE: {{card.pantone_value}}</div>
        </div>
      </div>

    </div>
  </div>
</div>


<ng-template #loader>
  <div class="loader-container">
    <div class="infinity"></div>
  </div>
</ng-template>
